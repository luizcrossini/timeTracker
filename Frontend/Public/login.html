<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Time Tracker Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#04c2ca',
            secondary: '#0c6e78',
            dark: '#142c34',
            light: '#e5e6e7'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <img src="./Tracker Pro.png" alt="Time Tracker Pro Logo" class="h-14 mx-auto mb-2">
      <h1 class="text-2xl font-bold">Acessar Conta</h1>
      <p class="text-sm text-gray-500 dark:text-gray-300">Faça login para continuar</p>
    </div>
    <form class="space-y-4" id="loginForm" onsubmit="return validarFormulario(event)">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-light dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="seu@email.com" required>
        <p id="erroEmail" class="text-sm text-red-500 mt-1 hidden">Insira um e-mail válido.</p>
      </div>
      <div>
        <label class="block text-sm font-medium">Senha</label>
        <div class="relative">
          <input id="senha" type="password" class="w-full px-4 py-2 pr-10 rounded border border-gray-300 dark:border-gray-600 bg-light dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="********" required>
          <button type="button" onclick="toggleSenha()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        <p id="erroSenha" class="text-sm text-red-500 mt-1 hidden">A senha deve ter no mínimo 6 caracteres.</p>
      </div>
      <div class="flex justify-between items-center text-sm">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-primary mr-2">
          Lembrar-me
        </label>
        <a href="resetpassword.html" class="text-primary hover:underline">Esqueci a senha</a>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:opacity-90 transition">Entrar</button>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const erroEmail = document.getElementById('erroEmail');
    const erroSenha = document.getElementById('erroSenha');

    emailInput.addEventListener('input', () => {
      if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
        erroEmail.classList.remove('hidden');
      } else {
        erroEmail.classList.add('hidden');
      }
    });

    senhaInput.addEventListener('input', () => {
      if (senhaInput.value.length < 6) {
        erroSenha.classList.remove('hidden');
      } else {
        erroSenha.classList.add('hidden');
      }
    });

    function toggleSenha() {
      const input = document.getElementById('senha');
      const icon = document.getElementById('eyeIcon');

      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.544-7a9.978 9.978 0 012.518-4.033m2.462-1.923A9.956 9.956 0 0112 5c4.478 0 8.27 2.944 9.544 7a9.977 9.977 0 01-4.043 5.306M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18" />`;
      } else {
        input.type = 'password';
        icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
      }
    }

    function validarFormulario(event) {
      event.preventDefault();
      let valido = true;

      if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
        erroEmail.classList.remove('hidden');
        valido = false;
      }

      if (senhaInput.value.length < 6) {
        erroSenha.classList.remove('hidden');
        valido = false;
      }

      if (valido) {
        document.getElementById('loginForm').submit();
      }
    }
  </script>
</body>
</html>
